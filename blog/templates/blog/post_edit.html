{% extends 'blog/base.html' %}

{% block content %}
		{% if post.created_date %}
    	<h1>Edit post</h1>
    {% else %}
    	<h1>New post</h1>
    {% endif %}
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
